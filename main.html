<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>


<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a href="#" class="navbar-brand">Logo</a>

        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">News</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal">Add Employee</button></li>
        </ul>

        <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Employee</h3>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="FirstName" id="first-name">

                        <input type="text" class="form-control mt-3" placeholder="LastName" id="last-name">

                        <input type="number" class="form-control mt-3" placeholder="Age" id="age">

                        <input type="number" class="form-control mt-3" placeholder="Price" id="price">

                        <select class="form-control mt-3" id="position">
                            <option value="CEO">CEO</option>
                            <option value="Manager">Manager</option>
                            <option value="Security">Security</option>
                            <option value="Driver">Driver</option>
                            <option value="Programmer">Programmer</option>
                        </select>

                        <button type="button" class="btn btn-success ml-auto mt-3 d-block" data-dismiss="modal" onclick="addEmployee()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row" id="result"></div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
